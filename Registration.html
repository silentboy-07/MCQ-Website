<body>
   <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="registrationForm">
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Your Name" />
                    <div id="nameError" class="text-danger"></div>
                </div>
            
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Your Email" />
                    <div id="emailError" class="text-danger"></div>
                </div>
            
                <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password" />
                    <small class="form-text text-muted">Password must be at least 8 characters long.</small>
                    <div id="passwordError" class="text-danger"></div>
                </div>
            
                <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Repeat your password" />
                    <div id="confirmPasswordError" class="text-danger"></div>
                </div>
            
                <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required />
                    <label class="form-check-label" for="form2Example3cg">
                        I agree to all statements in <a href="Terms of Service.html" class="text-body"><u>Terms of service</u></a> (Required)
                    </label>
                    <div id="termsError" class="text-danger"></div>
                </div>
            
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="validateForm()">Register</button>
                </div>
            
                <p class="text-center text-muted mt-5 mb-0" id="loginLink">Already have an account? <a href="#" class="fw-bold text-body"><u>Login here</u></a></p>
            
                <div id="errorMessages" class="text-danger"></div>
            
                <script>
                    function validateForm() {
                        var name = document.getElementById("form3Example1cg").value;
                        var email = document.getElementById("form3Example3cg").value;
                        var password = document.getElementById("form3Example4cg").value;
                        var confirmPassword = document.getElementById("form3Example4cdg").value;
                        var termsCheckbox = document.getElementById("form2Example3cg");
            
                        var emailFormat = /^\S+@\S+\.\S+$/;
                        var passwordLength = 8;
                        var errorMessages = [];
            
                        if (name === "") {
                            errorMessages.push("Please enter your name.");
                            document.getElementById("nameError").innerText = "Name is required.";
                        } else {
                            document.getElementById("nameError").innerText = "";
                        }
            
                        if (email === "") {
                            errorMessages.push("Please enter your email address.");
                            document.getElementById("emailError").innerText = "Email is required.";
                        } else if (!email.match(emailFormat)) {
                            errorMessages.push("Please enter a valid email address.");
                            document.getElementById("emailError").innerText = "Invalid email format.";
                        } else {
                            document.getElementById("emailError").innerText = "";
                        }
            
                        if (password === "") {
                            errorMessages.push("Please enter a password.");
                            document.getElementById("passwordError").innerText = "Password is required.";
                        } else if (password.length < passwordLength) {
                            errorMessages.push("Password must be at least " + passwordLength + " characters long.");
                            document.getElementById("passwordError").innerText = "Password is too short.";
                        } else {
                            document.getElementById("passwordError").innerText = "";
                        }
            
                        if (confirmPassword === "") {
                            errorMessages.push("Please repeat your password.");
                            document.getElementById("confirmPasswordError").innerText = "Confirm password is required.";
                        } else if (password !== confirmPassword) {
                            errorMessages.push("Password and confirm password do not match.");
                            document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
                        } else {
                            document.getElementById("confirmPasswordError").innerText = "";
                        }
            
                        if (!termsCheckbox.checked) {
                            errorMessages.push("You must agree to the terms and conditions.");
                            document.getElementById("termsError").innerText = "You must agree to the terms.";
                        } else {
                            document.getElementById("termsError").innerText = "";
                        }
            
                        var errorMessagesElement = document.getElementById("errorMessages");
                        errorMessagesElement.innerHTML = errorMessages.join('<br>');

                         // Clear error message below "Login here" if there are no errors
                         var loginLink = document.getElementById("loginLink");
                         loginLink.nextElementSibling.innerText = "";
            
                        if (errorMessages.length === 0) {
                            // Form is valid, you can submit it here
                            // Redirect to your registration or success page here
                            window.location.href = "file:///C:/Users/admin/Desktop/WT%20Project/index.html";
                        }
                    }
                </script>
            </form>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
